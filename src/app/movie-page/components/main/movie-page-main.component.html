
	<div *ngIf="(movie$ | async) as movie">
		<app-movie-page-movie 
		[movie]="movie" 
		[videos]="video$ | async" 
		[images]="images$ | async"
		[recomendations]="recomendations$ | async"
		></app-movie-page-movie>
	</div>

	<button mat-icon-button (click)="scrollTop()" class="scroll-to-top" *ngIf="showScrollButton">
		<mat-icon>arrow_upward</mat-icon>
	</button>
